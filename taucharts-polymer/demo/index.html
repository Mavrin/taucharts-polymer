<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>taucharts-polymer Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../taucharts-polymer.html">
  </head>
  <body >

    <p>An example of <code>&lt;taucharts-polymer&gt;</code>:</p>

    <taucharts-polymer x="day" y="count" type="bar" data='[{"day":1, "count":5},{"day":5, "count":6}]' export-to-config='{"cssPaths":["../../tauCharts/build/production/tauCharts.min.css"]}' export-to="true"></taucharts-polymer>
    <taucharts-polymer x="day" y="count" type="scatterplot" data='[{"day":1, "count":5},{"day":5, "count":6}]'></taucharts-polymer>
    <taucharts-polymer x="day" y="count" type="line" data='[{"day":1, "count":5},{"day":5, "count":6}]'></taucharts-polymer>
    <taucharts-polymer x="day" y="count" color="category" type="line" data='[{"day":1, "count":5, "category":"one"},{"day":5, "count":6, "category":"one"},{"day":2, "count":5, "category":"two"},{"day":7, "count":6, "category":"two"},{"day":8, "count":5, "category":"one"},{"day":9, "count":6, "category":"one"}]'></taucharts-polymer>
    <taucharts-polymer facet='{"x":["day"],"y":["category","count"]}' color="category" type="line" data='[{"day":1, "count":5, "category":"one"},{"day":5, "count":6, "category":"one"},{"day":2, "count":5, "category":"two"},{"day":7, "count":6, "category":"two"},{"day":8, "count":5, "category":"one"},{"day":9, "count":6, "category":"one"}]'></taucharts-polymer>

    <script>
      var seedElement = document.querySelector('taucharts-polymer');

    </script>

  </body>
</html>
